<h2>귀멸의 칼날-무한열차편</h2>
<p>끝없이 이어지는 무한의 꿈 속으로—</p>
<p>나비 저택에서의 치료를 마친 탄지로 일행은 다음 임무지인 <무한열차>에 도착한다. 그곳에서는 단기간에 40명 이상의 사람이 행방불명되었다고 한다. 네즈코를 동반한 탄지로와 젠이츠, 이노스케 일행은, 귀살대 최강의 검사인 <주>의 한 사람, 염주(炎柱) 렌고쿠 쿄쥬로와 합류하여, 어둠 속을 달리는 <무한열차> 안에서, 혈귀와 맞서는 것이었다.</p>
